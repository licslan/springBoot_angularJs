<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>angualjs scope 学习</title>
</head>
<link rel="stylesheet" th:href="@{/css/semantic.min.css}"/>
<script th:src="@{/js/jquery-1.11.1.min.js}"></script>
<script th:src="@{/js/semantic.min.js}"></script>
<!--<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>-->
<!--<link th:href="@{/static/bootstrap/css/bootstrap.css}" rel="stylesheet"/>-->
<!--上面的坑踩了一会  关于静态文件引入的实践   记住 thymeleaf 语法引入本地静态文件的使用 -->
<script th:src="@{/js/angular.min.js}"></script>
<body>

<div ng-app="test" ng-controller="licslan">
    <input type="text" />
    <p>{{age}}</p>
</div>

<script>
    /*
AngularJS 应用
AngularJS 模块（Module） 定义了 AngularJS 应用。
AngularJS 控制器（Controller） 用于控制 AngularJS 应用。
ng-app指令指明了应用, ng-controller 指明了控制器。
    * */
    var test = angular.module('licslan',[]);
    test.controller('test',function ($scope) {
        $scope.age=27;
        $scope.name='licslan';
    })
</script>

</body>
</html>
